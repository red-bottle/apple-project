<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Learn Project Apple Site</title>
    <link
      href="https://fonts.googleapis.com/css?family=Muli"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>

  <body>
    <section class="navigation">
      <!-- navigation -->
      <!-- menu navigation -->
      <nav class="menunavigation">
        <div class="navcontainer">
          <div class="logo"><a href="/nav/fmlapp"></a></div>
          <div class="list"><a href="/nav/fmlapp">Mac</a></div>
          <div class="list"><a href="/nav/fmlapp">Ipad</a></div>
          <div class="list"><a href="/nav/fmlapp">Iphone</a></div>
          <div class="list"><a href="/nav/fmlapp">Watch</a></div>
          <div class="list"><a href="/nav/fmlapp">TV</a></div>
          <div class="list"><a href="/nav/fmlapp">Music</a></div>
          <div class="list"><a href="/nav/fmlapp">Support</a></div>
          <div class="list"><a href="/nav/fmlapp">Where to Buy</a></div>
          <div class="logo2"><a href="/nav/fmlapp"></a></div>
        </div>
      </nav>
      <!-- product navigation -->
      <nav class="productnavigation">
        <div class="productcontainer">
          <div class="products">
            <div class="iphonexs-icon"></div>
            <p class="products-label">Iphone Xs</p>
            <p class="products-label-new">Baru</p>
          </div>
          <div class="products">
            <div class="iphonexr-icon"></div>
            <p class="products-label">Iphone Xr</p>
            <p class="products-label-new">Baru</p>
          </div>
          <div class="products">
            <div class="iphoneeight-icon"></div>
            <p class="products-label">Iphone 8</p>
          </div>
          <div class="products">
            <div class="iphoneseven-icon"></div>
            <p class="products-label">Iphone 7</p>
          </div>
          <div class="products">
            <div class="iostwelve-icon"></div>
            <p class="products-label">iOS 12</p>
          </div>
          <div class="products">
            <div class="airpods-icon"></div>
            <p class="products-label">AirPods</p>
          </div>
          <div class="products">
            <div class="compare-icon"></div>
            <p class="products-label">Bandingkan</p>
          </div>
        </div>
      </nav>
    </section>

    <main>
      <section class="hero-iphonexs">
        <div class="iphonexs-content">
          <div class="typography"></div>
          <div class="hero-icon-iphonexs"></div>
        </div>
      </section>
      <section class="hero-iphonexr">
        <div class="iphonexr-content">
          <div class="typography"></div>
          <div class="hero-icon-iphonexr"></div>
        </div>
      </section>
      <section class="hero-promo-video">
        <div class="video-content"></div>
      </section>
      <section class="hero-promos">
        <div class="first-promo">
          <div class="first-promo-container">
            <div class="first-promo-banner"></div>
            <div class="first-promo-typography"></div>
          </div>
        </div>
      </section>
      <section class="iphone-essential">
        <div class="headline-typography"></div>
        <div class="essential-content-container">
          <div class="essential-banner">
            <div class="typhography"></div>
            <div class="essential-icon"></div>
          </div>
        </div>
      </section>
      <section class="hero-promos">
        <div class="headline-typography"></div>
        <div class="second-promo">
          <div class="second-promo-topbanner">
            <div class="second-promo-typography"></div>
            <div class="second-promo-topbanner-image"></div>
          </div>
          <div class="second-promo-grid">
            <div class="second-promo-gridone">
              <div class="gridone-typography"></div>
            </div>
            <div class="second-promo-gridtwo">
              <div class="gridtwo-typography"></div>
            </div>
          </div>
        </div>
      </section>
      <section class="iphone-maximize">
        <div class="headline-typography"></div>
        <div class="maximize-content-container">
          <div class="maximize-topbanner">
            <div class="typhography"></div>
            <div class="maximize-background"></div>
          </div>
        </div>
        <div class="maximize-content-container">
          <div class="maximize-bottombanner">
            <div class="typhography"></div>
            <div class="maximize-background"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
